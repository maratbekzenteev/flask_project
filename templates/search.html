{% extends "base.html" %}
{% block content %}
<div class="main-body">
<h4>Запрос: {{ search_title }}</h4>
<h3>Результаты поиска по музыкантам:</h3>
<ul class="search-results">
    {% for i in artists %}
    <li class="search-element">{{ i['name'] }}</li>
    {% endfor %}
</ul>
<h3>Результаты поиска по песням:</h3>
<ul class="search-results">
    {% for i in songs %}
    <li class="search-element">{{ i['title'] }}</li>
    {% endfor %}
</ul>
</div>
{% endblock %}
