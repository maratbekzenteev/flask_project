{% extends "base.html" %}
{% block content %}
<h2>Вход в систему</h2>
<form method="post" action="" novalidate>
<table cellpadding="5px">
    {{ form.hidden_tag() }}
    <tr>
        <td>{{ form.title.label }}</td>
        <td>{{ form.title(type="title") }}</td>
    </tr>
    <tr>
        <td>{{ form.password.label }}</td>
        <td>{{ form.password(type="password") }}</td>
    </tr>
    <tr>
        <td>{{ form.submit(type="submit") }}</td>
        <td>{{ message }}</td>
    </tr>
</table>
</form>
{% endblock %}
